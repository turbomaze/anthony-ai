<!DOCTYPE html>

    <style type="text/css">
    /* Responsive iFrame from niklausgerber.com/blog/responsive-google-or-bing-maps */
    .responsive-iframe-container {
      position: relative;
      padding-bottom: 56.25%;
      padding-top: 30px;
      height: 0;
      overflow: hidden;
    }
     
    .responsive-iframe-container iframe,   
    .vresponsive-iframe-container object,  
    .vresponsive-iframe-container embed {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    </style>
  </head>
  <body>
    <div class="responsive-iframe-container">
      <iframe src="https://calendar.google.com/calendar/embed?src=rb44mfafr8g684sq9143a3or2g%40group.calendar.google.com&ctz=America/New_York&mode=week" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
    </div>
  </body>
